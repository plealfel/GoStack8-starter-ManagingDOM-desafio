<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio 2 - Starter JavaScript - Manipulando a DOM - Go Stack 8</title>
</head>

<body>
    <div id="app">
        <button onclick="insereCaixa()">Adiciona Caixa de Cor</button>

    </div>

    <script>

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function insereCaixa() {
            var boxColor = document.createElement('div');
            boxColor.setAttribute('class', 'box');
            boxColor.style.height = 100;
            boxColor.style.width = 100;
            boxColor.style.backgroundColor = '#f00';
            boxColor.onmouseover = function(){
                boxColor.style.backgroundColor = getRandomColor();
            };

            document.body.appendChild(boxColor);
        }



    </script>
</body>

</html>
